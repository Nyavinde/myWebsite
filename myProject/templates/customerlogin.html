{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
        {% if error %}
        
        <h3>Password or username is incorrect</h3>
        {% endif %}
      </form>
    </div>


  </div>

</div>




{% endblock %}
