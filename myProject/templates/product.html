{% extends 'base.html' %}

{% block title %}Products{% endblock %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="container ">
   <div class="row mt-4">
    {% for p in product_list %}
    <div class="col-md-3 card">
      <div class="md-5 ">

     <h3>{{p.title}}</h3>
     <img src="{{p.image.url}}" alt="" class="img-fluid" style="height:180px; object-fit:contain">
     <p class="mt-3">Price:R{{p.selling_price}}.00</p>
     <a href="{% url 'myApp:addtocart' p.id %}"class="btn btn-primary">Add To Cart</a>

     </div>
    </div>

  {% endfor %}
</div>

</div>
